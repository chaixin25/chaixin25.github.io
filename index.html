<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>我叫<span id="myname"></span></h1>
    <p>我的学号是<span id="mynumber"></span></p>
    <a id="btn" href="login.html">去登录</a>
    <a id="log" href="#">注销</a>

    <img src="1.jpg" style="border-radius:10,20,40,80" />
    <script src="jquery-3.4.1.js"></script>
    <script>
        $(function () {
            var callback=function(result) {
                if(result.myname){
                     $("#myname").text(result.myname);
                $("#mynumber").text(result.mynumber);
                $("#btn").hide();
                }else{
                    $("#log").hide();
                }
               
            }
           
            $.ajax({
                type: "POST",
                xhrFields: {
                    withCredentials: true
                },
                url: "http://127.0.0.1:8585/userinfo",
                contentType: "application/json",
                success: callback
            })
                                                 
            $("#log").click(function(){
                $.ajax({
                type: "GET",
                xhrFields: {
                    withCredentials: true
                },
                url: "http://127.0.0.1:8585/logout",
                contentType: "application/json",
                success:function(){
                    location.href="index.html";
                } 
            });                                           
            }) 

        })


    </script>
</body>

</html>
